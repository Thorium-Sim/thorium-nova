mutation TemplateShipSetModel(
  $id: ID!
  $pluginId: ID!
  $model: Upload!
  $side: Upload!
  $top: Upload!
  $vanity: Upload!
) {
  pluginShipSetModel(
    id: $id
    pluginId: $pluginId
    model: $model
    side: $side
    top: $top
    vanity: $vanity
  ) {
    id
    shipAssets {
      model
      side
      top
      vanity
    }
  }
}
