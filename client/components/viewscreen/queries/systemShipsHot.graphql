subscription UniverseSystemShipsHot(
  $systemId: ID!
  $autopilotIncluded: Boolean = false
) {
  universeSystemShipsHot(systemId: $systemId) {
    id
    position {
      x
      y
      z
    }
    rotation {
      x
      y
      z
      w
    }
    autopilot @include(if: $autopilotIncluded) {
      desiredCoordinates {
        x
        y
        z
      }
    }
  }
}
