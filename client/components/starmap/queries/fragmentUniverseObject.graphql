fragment UniverseObject on Entity {
  id
  identity {
    name
    description
  }
  tags {
    tags
  }
  isStar {
    age
    hue
    isWhite
    solarMass
    spectralType
    radius
  }
  isWaypoint {
    assignedShipId
  }
  isPlanet {
    age
    classification
    radius
    terranMass
    habitable
    lifeforms
    textureMapAsset
    cloudsMapAsset
    ringsMapAsset
  }
  isShip {
    category
  }
  size {
    value
  }
  shipAssets {
    model
  }
  satellite {
    ...SatelliteComponent
  }
  position {
    x
    y
    z
  }
  rotation {
    x
    y
    z
    w
  }
  temperature {
    temperature
  }
  population {
    count
  }
}
