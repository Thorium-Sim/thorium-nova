query UniverseGetObject($id: ID!, $objectId: ID!) {
  pluginUniverseObject(id: $id, objectId: $objectId) {
    ...UniverseObject
    satellite {
      ...SatelliteComponent
      satellites {
        ...UniverseObject
      }
      parent {
        id
        entityType
        satellite {
          ...SatelliteComponent
          parent {
            id
          }
        }
      }
    }
  }
}
