subscription TemplateSystem($id: ID!, $systemId: ID!) {
  pluginUniverseSystem(id: $id, systemId: $systemId) {
    id
    identity {
      name
      description
    }
    planetarySystem {
      skyboxKey
    }
    habitableZoneInner
    habitableZoneOuter
    items {
      ...UniverseObject
      satellite {
        ...SatelliteComponent
        satellites {
          ...UniverseObject
        }
      }
    }
  }
}
