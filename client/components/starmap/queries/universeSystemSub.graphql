fragment Planet on Entity {
  id
  identity {
    name
    description
  }
  tags {
    tags
  }
  isStar {
    age
    hue
    isWhite
    solarMass
    spectralType
    radius
  }
  isPlanet {
    age
    classification
    radius
    terranMass
    habitable
    lifeforms
    textureMapAsset
    cloudsMapAsset
    ringsMapAsset
  }
  satellite {
    ...SatelliteComponent
  }
  temperature {
    temperature
  }
  population {
    count
  }
}

fragment SatelliteComponent on SatelliteComponent {
  distance
  axialTilt
  showOrbit
  orbitalArc
  eccentricity
  orbitalInclination
}

subscription TemplateSystem($id: ID!, $systemId: ID!) {
  templateUniverseSystem(id: $id, systemId: $systemId) {
    id
    identity {
      name
      description
    }
    planetarySystem {
      skyboxKey
    }
    habitableZoneInner
    habitableZoneOuter
    items {
      ...Planet
      satellite {
        ...SatelliteComponent
        satellites {
          ...Planet
        }
      }
    }
  }
}
